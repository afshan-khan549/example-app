name: DevSecOps CI Pipeline (With Docker + Snyk + Artifacts)

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ---------------- SBOM STAGE ----------------
  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install -g @cyclonedx/cyclonedx-npm
      - run: npm ci --legacy-peer-deps
      - run: cyclonedx-npm --output-file sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact
          path: sbom.json

  # ---------------- SNYK SCA (Dependencies) ----------------
  snyk-sca:
    name: Snyk SCA Scan (Dependencies)
    runs-on: ubuntu-latest
    needs: sbom-generation
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk SCA
        run: snyk test --json > snyk-sca-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report
          path: snyk-sca-report.json

  # ---------------- SNYK SAST (Code) ----------------
  snyk-sast:
    name: Snyk SAST Scan (Code)
    runs-on: ubuntu-latest
    needs: snyk-sca
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code (SAST)
        run: snyk code test --json > snyk-sast-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-sast-report
          path: snyk-sast-report.json

  # ---------------- BUILD STAGE ----------------
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: snyk-sast
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci --legacy-peer-deps
      - run: npm run build || echo "No build script"

  # ---------------- TEST STAGE ----------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --legacy-peer-deps
      - run: npm test || echo "No tests"

  # ---------------- DOCKER BUILD ----------------
  docker-build:
    name: Docker Build Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t example-app:latest .

  # ---------------- SNYK CONTAINER SCAN ----------------
  snyk-container:
    name: Snyk Container Scan (Docker Image)
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Build Docker image
        run: docker build -t example-app:latest .

      - name: Scan Docker Image
        run: snyk container test example-app:latest --json > snyk-container-report.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-container-report
          path: snyk-container-report.json
