name: DevSecOps CI Pipeline (With Snyk + Artifacts)

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  sbom-generation:
    name: SBOM Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm install -g @cyclonedx/cyclonedx-npm
      - run: npm ci --legacy-peer-deps
      - run: cyclonedx-npm --output-file sbom.json

      - uses: actions/upload-artifact@v4
        with:
          name: sbom-artifact
          path: sbom.json

  snyk-sca:
    name: Snyk SCA Scan (Dependencies)
    runs-on: ubuntu-latest
    needs: sbom-generation
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk & HTML converter
        run: |
          npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk SCA
        run: |
          snyk test --json > snyk-sca-report.json || true
          snyk-to-html -i snyk-sca-report.json -o snyk-sca-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-sca-report-html
          path: snyk-sca-report.html

  snyk-sast:
    name: Snyk SAST Scan (Code)
    runs-on: ubuntu-latest
    needs: snyk-sca
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk & HTML converter
        run: |
          npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code (SAST)
        run: |
          snyk code test --json > snyk-sast-report.json || true
          snyk-to-html -i snyk-sast-report.json -o snyk-sast-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-sast-report-html
          path: snyk-sast-report.html

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: snyk-sast
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci --legacy-peer-deps
      - run: npm run build || echo "No build script"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --legacy-peer-deps
      - run: npm test || echo "No tests"

  snyk-container:
    name: Snyk Container Scan (Docker Image)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Snyk & HTML converter
        run: |
          npm install -g snyk snyk-to-html

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Build & Scan Docker Image
        run: |
          docker build -t example-app:latest .
          snyk container test example-app:latest --json > snyk-container-report.json || true
          snyk-to-html -i snyk-container-report.json -o snyk-container-report.html

      - uses: actions/upload-artifact@v4
        with:
          name: snyk-container-report-html
          path: snyk-container-report.html
